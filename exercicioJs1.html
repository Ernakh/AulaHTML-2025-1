<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador de Cliques</title>
</head>
<body>
  <button id="meuBotao" onclick="atualizarMensagem()">Clique aqui</button>
  <p id="mensagem"></p>

  <script>
    let contador = 0;

    function atualizarMensagem() 
    {
      contador++;
      
      const botao = document.getElementById("meuBotao");
      const mensagem = document.getElementById("mensagem");

      if (contador < 10) {
        mensagem.innerText = 'Você clicou ' + contador + ' vez(es).';
      } else if (contador === 10) {
        mensagem.innerText = "Chega, né?";
      }
    };
  </script>
</body>
</html>
