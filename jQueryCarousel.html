<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>jQuery Carousel</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <style>
    .carousel img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>Carrossel</h2>
  <div class="carousel">
    <div><img src="lua.jpg" alt="lua"></div>
    <div><img src="banner.jpg" alt="eu"></div>
  </div>

  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        autoplay: true,
        dots: true,
        arrows: true
      });
    });
  </script>
</body>
</html>
