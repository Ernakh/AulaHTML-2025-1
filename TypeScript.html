<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript</title>
</head>
<body>
    <input type="button" value="Soma JavaScript" onclick="alert(somaJS(5, 10))">
    <input type="button" value="Soma TypeScript" onclick="alert(somaTS(5, 10))">  
    <hr>
    <input id="num1" type="number" placeholder="Número 1">
    <input id="num2" type="number" placeholder="Número 2">
    <button id="somar">Somar</button>
    <p id="resultado"></p>
    <hr>
    <select id="cores">
        <option value="">Escolha uma cor</option>
        <option value="red">Vermelho</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
    </select>
    <hr>
    <button id="menos">-</button>
    <span id="contador">0</span>
    <button id="mais">+</button>
    <hr>
    <input id="email" type="email" placeholder="Digite seu email">
    <button id="enviar">Enviar</button>
    <p id="feedback"></p>
    <hr>
    <button id="carregar">Carregar Posts</button>
    <ul id="lista-posts"></ul>
    <hr>
    <script src="TypeScript.js"></script>
</body>
</html>
