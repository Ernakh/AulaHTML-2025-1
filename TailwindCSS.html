<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <br>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Clique aqui
    </button>
    <br>
    <hr>
    <br>
    <div class="max-w-sm rounded overflow-hidden shadow-lg p-4 bg-white">
        <img class="w-full" src="lua.jpg" alt="Lua">
        <div class="mt-4">
            <h2 class="text-xl font-bold">Card com Tailwind</h2>
            <p class="text-gray-700">Esse é um exemplo de card usando utilitários do Tailwind.</p>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-red-200 p-4 rounded">Item 1</div>
        <div class="bg-green-200 p-4 rounded">Item 2</div>
        <div class="bg-blue-200 p-4 rounded">Item 3</div>
    </div>
    <br>
    <hr>
    <br>
</body>
</html>
